<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimCompanies Contract Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <script src="../scripts/jquery.js"></script>
    <div class="container">
        <div>
            <h1>SimCompanies Contract&nbsp;Calculator</h1>
            <div class="inline">
                <h4>Current Item:</h4>
                <p id="current-item"></p>
            </div>
            <div class="inline">
                <h4>Current Realm:</h4>
                <p id="current-realm"></p>
            </div>
        </div>

        <p style="margin:10px; text-align: center" id="log">
            Due to limitations or my own stupidity, item info cannot load in this pop-up. Configure default settings and start the calculation.
        </p>

        <form id="contract-form">
            <div class="flex-row">
                <div class="flex-column">
                    <div class="flex-row">
                        <label for="quality"> Quality:</label>
                        <input type="number" required name="quality" id="quality" min="0" max="12" value="0" step="1">                    
                    </div>
                    <div class="flex-row">
                        <label for="discount">Discount Percent:</label>
                        <input type="number" required name="discount" id="discount" min="0" value="2.5" step="0.1">
                    </div>
                </div>
            </div>
            <div class="flex">
                <button type="submit">Save</button>
            </div>
            <hr style="width:80%"/>
        </form>
        
        <div class="width100">
            <div class="flex-row">
                <div class="flex-column">
                    <h4>Current Lowest Market Price:</h4>
                </div>
                <div class="flex-column">
                    <p id="current-price">Please Refresh</p>
                </div>
            </div>

            <form id="market-form">
                <div class="flex">
                    <button type="submit">Refresh</button>
                </div>
            </form>

        </div>
    </div>
    <script src="../scripts/scripts2.js"></script>
</body>
</html>
